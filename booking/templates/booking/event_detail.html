{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1 class="post-title">{{ event.event_name }}</h1>
                <h4>{{event.date_of_event}} | {{ event.start_time }} until {{event.end_time}}</h4>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="post-subtitle">Coach: <strong>{{ event.coach.username }}</strong></p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ event.description | safe }}
                </p>
                <a href="{% url 'booking' %}">
                    <div class="btn btn-secondary">Back</div>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
